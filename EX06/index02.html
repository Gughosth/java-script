<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body {
            font: italic 20pt Arial;
            font-variant: small-caps;
        }

        input {
            width: 150px;
        }

        div#res {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="num01" id="num01"> +
    <input type="number" name="num02" id="num02">
    <input type="button" value="Somar" onclick="somar()">

    <div id="res">Resultado :</div>

    <script>
        function somar() {
            var num1 = document.getElementById('num01')
            var num2 = document.getElementById('num02')
            var res = document.getElementById('res')
            var n1 = Number(num1.value)
            var n2 = Number(num2.value)
            var s = n1 + n2 
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${s}`

        }

        
    </script>
    
</body>
</html>
