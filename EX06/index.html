<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div.area {
            font: normal 20pt Arial;
            background-color: darkblue;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 210px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicou()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja

    </div>

    <script>
         var a = document.getElementById('area')
         a.addEventListener('click',clicou)
         a.addEventListener('mouseenter',entrar)
         a.addEventListener('mouseout',sair)

        function clicou() {
           
            a.innerText = 'clicou'
            a.style.color='blue'

        }

        function entrar() {
            a.innerText='entrou'
            a.style.color='red'

        }

        function sair() {
            a.innerText='saiu'
            a.style.color='blue'
        }  
    </script>
    
</body>
</html>
