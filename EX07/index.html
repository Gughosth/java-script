<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document para Multas </title>
    <style>
        body {
            font: italic 20pt Arial;
            background-color: aqua;
            font-variant: small-caps;
        }

        input {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Sistemas para Multas </h1>
    Velocidade do Veiculo :<input type="number" name="txtvel" id="txtvel">km/h
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>

    <script>
        function calcular() {
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number('txtv.value')
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`
            if (vel > 80) {
                res.innerHTML += `<p>VocÊ foi <strong> MULTADO      </strong></p>`
            }
            res.innerHTML += `<p>Dirija sempre com cuidado e com sinto de segurança
            </p> `

        
        }

        
    </script>
    
</body>
</html>
